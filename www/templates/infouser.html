<ion-view view-title="Info User" >
    <ion-content class="padding">
        <img src="{{loginData.face}}" style="width: 64px; height: 64px;margin-left:40%;margin-top:5%">
            <p>
            <h3 style="text-align: center;">{{loginData.username}}</h3>
            </p>
    </ion-content>
    <ion-footer-bar >
        <button class="button button-block button-positive button-logout" ng-click="doLogout()">
            Logout
        </button>
    </ion-footer-bar>
</ion-view>
