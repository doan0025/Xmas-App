<ion-view view-title="Search Stores closest">
    <ion-content>
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="City" ng-model="data.nameCity">
                    </label>
            <button class="button button-small" ng-click="getDataStoreByCity()">
                Search By City
            </button>
        </div>
        <label class="item">
            <button class="button button-block button-positive" ng-click="checkLocation()">
                Find stores closest by GPS
            </button>
        </label>
        <div class="list">
            <ion-item collection-repeat="item in stores">
                <a class="item item-thumbnail-left" href="">
                    <img src="./img/bestbuystore.jpg">
                        <h3>{{item.name}}</h3>
                        <p>{{item.distance}}</p>
                        <p>{{item.address}}</p>
                        <p>{{item.phone}}</p>
                </a>
            </ion-item>
            </br>
            <p style="text-align: center;">{{data.message}}</p>
        </div>
    </ion-content>
</ion-view>
